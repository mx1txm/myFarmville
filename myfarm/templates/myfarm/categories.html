{% extends "myfarm/base.html" %}

{% block content %}
<!-- Page Content -->
<div>
    <h3>Filter Product</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Title contains...">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Category</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>
                        'apple',
                        'orange',
                        'pineapple',
                        'peach',
                        'banana'
                    </option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Price Min $</label>
                <input type="number" class="form-control" id="inputEmail4" placeholder="Price Min">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Price Max $</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Price Max">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Menge Min</label>
                <input type="number" class="form-control" id="inputEmail4" placeholder="Menge Min">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Menge Max</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Menge Max">
            </div>
        </div>

        <!-- <div class="form-group" style="display: inline"> -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="publishDateMin">Publish date minimum</label>
                <input type="date" class="form-control" id="publishDateMin" value="YYYY-MM-DD">
            </div>
            <div class="form-group col-md-6">
                <label for="publishDateMax">Publish date maximum</label>
                <input type="date" class="form-control" id="publishDateMax" value="YYYY-MM-DD">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    reviewed
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
